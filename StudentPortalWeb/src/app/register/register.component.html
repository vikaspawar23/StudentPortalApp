<div class="container">
    <h2>Registration Form</h2>
    <form (ngSubmit)="onSubmit()" #registrationForm="ngForm">
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="user.email" name="email" required />

        </div>
        <div>
            <label for="city">City:</label>
            <input type="text" id="city" [(ngModel)]="user.city" name="city" required />
        </div>
        <div>
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" [(ngModel)]="user.mobile" name="mobile" required />
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="user.password" name="password" required />
        </div>
        <button type="submit" [disabled]="!registrationForm.form.valid">Register</button>
    </form>
    <p>
        Already have an account? <a href="login">Login here</a>
    </p>
</div>
